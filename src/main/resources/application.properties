spring.application.name=Konex
# ===============================
# Configuración de la base de datos
# spring.datasource.password=Konex\#2025
# ===============================
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/FREEPDB1
spring.datasource.username=KONEX
spring.datasource.password=Konex#2025
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# ===============================
# Configuración JPA / Hibernate
# ===============================

# No crear ni modificar tablas (porque ya las creaste en SQL Developer)
spring.jpa.hibernate.ddl-auto=validate

# Dialecto de Oracle (recomendado para 12c+)
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect

# Mostrar las consultas SQL en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Puerto de la aplicación
# ===============================
server.port=8080
